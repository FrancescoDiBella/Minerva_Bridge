    <script src="https://kit.fontawesome.com/72f900170b.js" crossorigin="anonymous"></script>

    <!-- Aggiungi AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js">
    </script>
    <script>
      const bridgeURL = window.location.protocol + "//" + window.location.host;

        function getToken(){
            return Cookies.get('token');
        }

        function getEmail(){
            return Cookies.get('email');
        }

        function getRole(){
            return Cookies.get('role');
        }

        async function getLMS(){
            fetch(bridgeURL+'/admin/getToken', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({email: Cookies.get('email'), password: Cookies.get('password')})
            })
            .then(response => response.json())
            .then(data => {
              if(data.token == undefined) {
                alert('Credenziali errate');
                return;
              }
              Cookies.set('token', data.token, {expires: 1});

              fetch(bridgeURL+'/admin/lms', {
                method: 'GET',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': 'Bearer ' + Cookies.get('token')
                }
              })
              .then(response => response.json())
              .then(async data => {
                console.log("GET", data)
                //Ripulisci il content-body e il content-header
                document.getElementById("content-body").innerHTML = "";
                document.getElementById("content-header").innerHTML = "";
                await showLMS(data);
              })
              .catch((error) => {
                console.error('Error:', error);
                return [];
              });
            })
        }

        // Show the users for the selected LMS
        async function showLMS(lms) {
          //iter l'array e popolare la sidebar
          //aggiungere nav item con lms.name
          //aggiungere onclick="showUsers(lms.id)"

          for(let i = 0; i < lms.length; i++) {
            let lmsName = lms[i].name;
            let lmsId = lms[i].id;
            let lmsCard = document.createElement("div");
            lmsCard.classList.add('info-card');
            let lmsCardDecorator = document.createElement("div");
            lmsCardDecorator.classList.add('card-decorator');
            //genera un colore random per ogni lms
            lmsCardDecorator.style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);
            let lmsCardHeader = document.createElement("div");
            lmsCardHeader.classList.add('info-card-header');
            lmsCardHeader.innerHTML = lmsName;
            let lmsCardContent = document.createElement("div");
            lmsCardContent.classList.add('info-card-content');

            let lmsCardButton = document.createElement("button");
            lmsCardButton.classList.add('btn', 'btn-secondary', 'ml-5', 'mt-2', 'button');
            lmsCardButton.innerHTML = 'Mostra dettagli';
            lmsCardButton.onclick = function() {showInfo(lms[i])};
            lmsCardContent.innerHTML = "URL Base: " + lms[i].baseURL;

            lmsCard.appendChild(lmsCardDecorator);
            lmsCard.appendChild(lmsCardHeader);
            lmsCard.appendChild(lmsCardContent);
            lmsCard.appendChild(lmsCardButton);

            document.getElementById("content-body").appendChild(lmsCard);
          }
        }

        async function showInfo(lms){
          //mostra le info nel content-body e modifica il content-header
          let contentBody = document.getElementById("content-body");
          let contentHeader = document.getElementById("content-header");
          //aggiungi un bottone per tornare indietro
          let backButton = document.createElement("button");
          backButton.classList.add('btn', 'btn-secondary', 'ml-5', 'mt-2', 'button');
          backButton.innerHTML = 'Torna indietro';
          backButton.onclick = function() {getLMS()};
          contentHeader.appendChild(backButton);
          contentBody.innerHTML = "";
          //crea una card che sta dentro il content-body
          let card = document.createElement("div");
          card.classList.add('info-card-full');
          //crea un decorator per la card
          let cardDecorator = document.createElement("div");
          cardDecorator.classList.add('card-decorator');
          //genera un colore random per ogni lms
          cardDecorator.style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);
          //crea un header per la card
          let cardHeader = document.createElement("div");
          cardHeader.classList.add('info-card-header-full');
          cardHeader.innerHTML = lms.name;
          //crea un content per la card
          let cardContent = document.createElement("div");
          cardContent.classList.add('info-card-content-full');
          cardContent.innerHTML = "URL Base: " + lms.baseURL;

          //mostra una tabella con intestazione idUsr, idApp3D, richiamando la funzione showUsers(lms.id)
          let table = document.createElement("table");
          table.classList.add('table', 'table-striped', 'table-hover', 'table-sm', 'mt-3');
          let thead = document.createElement("thead");
          let tr = document.createElement("tr");
          let th1 = document.createElement("th");
          th1.innerHTML = "idUsr";
          let th2 = document.createElement("th");
          th2.innerHTML = "idApp3D";
          let th3 = document.createElement("th");
          th3.innerHTML = "Azioni";
          tr.appendChild(th1);
          tr.appendChild(th2);
          tr.appendChild(th3);
          thead.appendChild(tr);
          table.appendChild(thead);
          let tbody = document.createElement("tbody");
          tbody.id = "tbody";
          table.appendChild(tbody);

          //crea un bottone per aggiungere un utente
          let button = document.createElement("button");
          button.classList.add('btn', 'btn-primary', 'btn-sm', 'float-right', 'mr-2', 'mt-1');
          button.innerHTML = 'Aggiungi utente';
          button.onclick = function() {addUser(lms.id)};
          //aggiungi il decorator, l'header, il content e la tabella alla card
          card.appendChild(cardDecorator);
          card.appendChild(cardHeader);
          card.appendChild(cardContent);
          card.appendChild(table);
          card.appendChild(button);
          //aggiungi la card al content-body
          contentBody.appendChild(card);
          //richiama la funzione showUsers(lms.id)
          await showUsers(lms.id);
        }

        // Show the users for the selected LMS
        async function showUsers(idLms){
          const resp = await fetch(bridgeURL+'/admin/getToken', {
                        method: 'POST',
                        headers: {
                          'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({email: Cookies.get('email'), password: Cookies.get('password')})
                      });

          const data = await (await resp).json();
          if(data.token == undefined) {
            alert('Credenziali errate');
            return;
          }

          Cookies.set('token', data.token, {expires: 1});

          const resp2 = await fetch(bridgeURL+'/admin/lms/'+idLms+'/users', {
                            method: 'GET',
                            headers: {
                              'Content-Type': 'application/json',
                              'Authorization': 'Bearer ' + Cookies.get('token')
                            }
                          })
          const data2 = await (await resp2).json();
          console.log("GET", data2)
          let tbody = document.getElementById("tbody");
          tbody.innerHTML = "";

          for(let i = 0; i < data2.length; i++) {
            let tr = document.createElement("tr");
            let td1 = document.createElement("td");
            td1.innerHTML = data2[i].idUsr;
            let td2 = document.createElement("td");
            td2.innerHTML = data2[i].idApp3D;
            let td3 = document.createElement("td");
            let button = document.createElement("button");
            button.classList.add('btn', 'btn-danger', 'btn-sm');
            button.innerHTML = 'Elimina';
            button.onclick = function() {deleteUser(idLms, data2[i].idUsr)};
            td3.appendChild(button);
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tbody.appendChild(tr);
          }
        }

        //richiama la show lms quando la pagina è pronta
        $(document).ready(async function() {
           await getLMS();
        });

    </script>
